<script type="text/javascript">
  function get(name){
     if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
        return decodeURIComponent(name[1]);
  }
  if(get("u") != undefined){
    //window.location.href = get("url");
    window.location.replace(get("u"));
  }
</script>
